<div class="row border-bottom" *ngFor="let mail of mails[section]">
    <div class="col-1"><img [src]="mail.image"></div>
    <div class="col-11">
        <p class="name">{{mail.name}}<p>
        <p class="subject">{{mail.subject}}</p>
        <p class="content">{{mail.content}}</p>
    </div>
</div>
