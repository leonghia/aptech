<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
      <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
      <div class="text-center">
        <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">Favorite List</h2>
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">This is where you can find all the articles, posts, and content that you've saved for later, easily access your saved content whenever you want.</p>
      </div>
      <div class="mt-12 max-w-lg mx-auto grid gap-7 lg:grid-cols-3 lg:max-w-none">
        <div *ngFor="let bridge of bridges" class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <img class="h-48 w-full object-cover" [src]="bridge.thumbnail" alt="">
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <p class="text-sm font-medium text-indigo-600">
                <a class="hover:underline"> {{bridge.country}} </a>
              </p>
              <a [routerLink]="['/bridge', bridge.id]" class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">{{ bridge.name }}</p>
                <p class="mt-3 text-base text-gray-500">{{ (bridge.intro | slice:0:180) + '. . . . .' }}</p>
              </a>
            </div>
            <p class="mt-3 mb-3"><a [routerLink]="['/bridge', bridge.id]" class="inline-flex items-center font-medium text-indigo-600 dark:text-blue-500 hover:underline">
                Read more here
                <svg aria-hidden="true" class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
              </p>
          </div>
        </div>
  
        
      </div>
    </div>
  </div>
