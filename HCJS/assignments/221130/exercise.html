<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghia's Weather Forecast</title>
    <!-- Bootstrap 5 CSS -->

<body>
    <div class="snow-wrap">
        <div class="snow"></div>
        <div class="forecast-wrap">
            <header></header>
                <main>

                            <button type="button" class="btn btn-light" value="tokyo">Tokyo</button>
                            <button type="button" class="btn btn-light" value="seoul">Seoul</button>
                            <button type="button" class="btn btn-light" value="singapore">Singapore</button>
                            <button type="button" class="btn btn-light" value="sydney">Sydney</button>

                        <div class="row"></div>    
                    </div>
                </main>
                <footer></footer>
        </div>
    </div>
